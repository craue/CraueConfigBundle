language: php

stages:
  - smoke test ðŸ•µï¸
  - test

jobs:
  include:
    - stage: smoke test ðŸ•µï¸
      php: 7.0
      env: DEPS='lowest' WITH_DOCTRINE_CACHE_BUNDLE='yes' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[total]=872'
    -
      php: 7.4
      env: DEPS='unmodified' WITH_STATIC_ANALYSIS='yes' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=1&max[indirect]=8'

    - stage: test
      php: 7.0
      env: SYMFONY_VERSION='3.4.*' WITH_DOCTRINE_CACHE_BUNDLE='yes'
    -
      php: 7.1
      env: SYMFONY_VERSION='3.4.*' WITH_DOCTRINE_CACHE_BUNDLE='yes' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=0&max[indirect]=10'
    -
      php: 7.2
      env: SYMFONY_VERSION='3.4.*' WITH_DOCTRINE_CACHE_BUNDLE='yes' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=0&max[indirect]=10'
    -
      php: 7.3
      env: SYMFONY_VERSION='3.4.*' WITH_DOCTRINE_CACHE_BUNDLE='yes' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=0&max[indirect]=10'
    -
      php: 7.3
      env: SYMFONY_VERSION='4.4.*' WITH_DOCTRINE_CACHE_BUNDLE='yes' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=1&max[indirect]=8'
    -
      php: 7.3
      env: SYMFONY_VERSION='5.1.*' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=1&max[indirect]=8'
    -
      php: 7.3
      env: SYMFONY_VERSION='5.2.*' MIN_STABILITY='dev' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=0&max[indirect]=31'
  allow_failures:
    - env: SYMFONY_VERSION='5.2.*' MIN_STABILITY='dev' SYMFONY_DEPRECATIONS_HELPER='max[self]=0&max[direct]=0&max[indirect]=31'
  fast_finish: true

install:
  # set unlimited memory_limit
  - INI_FILE=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - echo "memory_limit = -1" >> "${INI_FILE}"
  # disable Xdebug for better Composer performance
  - if php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi;
  # install dependencies using Composer
  - bash .travis_install_dependencies.sh
  # show installed dependencies
  - composer show

before_script:
  # set up MySQL
  - mysql -u root -e 'CREATE DATABASE IF NOT EXISTS test;'
  - mysql -u root -e 'GRANT USAGE ON *.* TO "travis"@"localhost"; DROP USER "travis"@"localhost";'
  - mysql -u root -e 'CREATE USER "travis"@"localhost" IDENTIFIED BY PASSWORD "";'
  - mysql -u root -e 'GRANT ALL ON test.* TO "travis"@"localhost"; FLUSH PRIVILEGES;'
  # create folder for code coverage data
  - mkdir -p build/logs

script:
  # validate composer.json
  - if [ -n "${WITH_STATIC_ANALYSIS:-}" ]; then composer validate --strict --no-check-lock; fi;
  # run PHPStan
  - if [ -n "${WITH_STATIC_ANALYSIS:-}" ]; then vendor/bin/phpstan analyse; fi;
  # run PHPUnit
  - phpdbg -qrr vendor/phpunit/phpunit/phpunit -v --coverage-clover build/logs/clover.xml
  # upload code coverage data
  - if [ "${TRAVIS_REPO_SLUG}" = "craue/CraueConfigBundle" ]; then travis_retry wget -q https://github.com/php-coveralls/php-coveralls/releases/download/v2.2.0/php-coveralls.phar && travis_retry php php-coveralls.phar -v; fi;

services:
  - mysql

notifications:
  email:
    on_success: always
    on_failure: always

# cache Composer's package cache
cache:
  directories:
    - $HOME/.composer/cache/files
    - vendor
