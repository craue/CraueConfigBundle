language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  - SYMFONY_VERSION='2.7.*'

matrix:
  include:
    - php: 5.3.3
      env: USE_DEPS='lowest'
    - php: 5.6
      env: SYMFONY_VERSION='2.3.*'
    - php: 5.6
      env: SYMFONY_VERSION='2.7.*' SYMFONY__DB__DRIVER='pdo_mysql'
    - php: 5.6
      env: SYMFONY_VERSION='2.8.*'
    - php: 5.6
      env: SYMFONY_VERSION='3.0.*'
    - php: 5.6
      env: SYMFONY_VERSION='3.1.*'
    - php: 5.6
      env: SYMFONY_VERSION='3.2.*' MIN_STABILITY='dev'
  allow_failures:
    - env: SYMFONY_VERSION='3.2.*' MIN_STABILITY='dev'
  fast_finish: true

install:
  - if [ "${TRAVIS_PHP_VERSION}" != 'hhvm' ]; then phpenv config-rm xdebug.ini; fi;
  - if [ "${TRAVIS_PHP_VERSION}" != 'hhvm' ]; then INI_FILE=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; else INI_FILE=/etc/hhvm/php.ini; fi;
  - echo "memory_limit = -1" >> "${INI_FILE}"
  - bash .travis_install_dependencies.sh

before_script:
  - if [ "${SYMFONY__DB__DRIVER:-}" = 'pdo_mysql' ]; then mysql -e 'CREATE DATABASE IF NOT EXISTS test;'; fi;

script: vendor/bin/phpunit -v

notifications:
  email:
    on_success: always
    on_failure: always

# use container-based infrastructure
sudo: false

# cache Composer's package cache
cache:
  directories:
    - $HOME/.composer/cache/files
